<app-grid-toolbar (quickfilterTextOutput)="setQuickfilterText($event)">
  <app-add-action [addFn]="addFn"></app-add-action>
  <app-edit-action [gridApi]="gridApi" [editFn]="editFn"></app-edit-action>
  <app-delete-action
    [gridApi]="gridApi"
    [deleteFn]="deleteFn"
  ></app-delete-action>
  <app-refresh-action [refreshFn]="refreshFn"></app-refresh-action>
  <app-reset-columns-action [resetFn]="resetFn"></app-reset-columns-action>
  <app-fit-columns-action
    [fitColumnsFn]="fitColumnsFn"
  ></app-fit-columns-action>
</app-grid-toolbar>
<ag-grid-angular
  #agGridSimple
  class="ag-theme-balham ag-theme-cw"
  [defaultColDef]="defaultColDef"
  [columnDefs]="columnDefs"
  [gridOptions]="gridOptions"
  [rowData]="rowData"
  (gridReady)="onGridReady($event)"
>
</ag-grid-angular>
