<app-grid-header>
	<app-add-action [addFn]="addFn"></app-add-action>
	<app-edit-action [gridApi]="gridApi" [editFn]="addFn"></app-edit-action>
	<app-delete-action [gridApi]="gridApi" [deleteFn]="addFn"></app-delete-action>
	<app-refresh-action [refreshFn]="addFn"></app-refresh-action>
	<app-reset-columns-action [resetFn]="sizeToFit">
	</app-reset-columns-action>
</app-grid-header>
<ag-grid-angular style="width: 100%; height: 90%;" class="ag-theme-alpine" [columnDefs]="columnDefs"
	[gridOptions]="gridOptions" [rowData]="rowData" (gridReady)="onGridReady($event)"
	(sortChanged)="onSortChanged($event)">
</ag-grid-angular>
