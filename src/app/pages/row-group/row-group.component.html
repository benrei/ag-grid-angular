<ag-grid-angular #agGrid style="width: 100%; height: 100%;" id="myGrid" class="ag-theme-alpine"
	[suppressDragLeaveHidesColumns]="true" [suppressMakeColumnVisibleAfterUnGroup]="true" rowGroupPanelShow="always"
	[columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [autoGroupColumnDef]="autoGroupColumnDef"
	[enableRangeSelection]="true" [animateRows]="true" [rowData]="rowData" (gridReady)="onGridReady($event)">
</ag-grid-angular>
