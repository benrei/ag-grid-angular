<div [ngClass]="{'main': !isRecursive}">
	<ul *ngFor=" let item of items; index as i">
		<li class="recursive" *ngIf="isArray(item)">
			<div class="spacer"></div>
			<app-card-list [items]="item" [isRecursive]="true"></app-card-list>
			<hr *ngIf="i < items.length-1 && i !== item.length">
		</li>
		<li *ngIf="!isArray(item) && isObject(item)">
			<div class="field">{{item.field}}</div>
			<div class="value">{{item.value}}</div>
		</li>
	</ul>
</div>
