<mat-list-item role="listitem" *ngFor="let item of items; index as i;">
	<div *ngIf="isArray(item)">
		<app-list-card-widget [items]="item"></app-list-card-widget>
		<mat-divider></mat-divider>
	</div>
	<div *ngIf="!isArray(item) && isObject(item)">
		<mat-list-item role="listitem">
			{{item.field}} | {{item.value}}
		</mat-list-item>
	</div>
</mat-list-item>
