<ul *ngFor="let item of items; index as i">
	<li [attr.data-index]="i" *ngIf="isArray(item)">
		<div class="box"></div>
		<app-card-list [items]="item"></app-card-list>
	</li>
	<li [attr.data-index]="i" *ngIf="!isArray(item) && isObject(item)">
		<div class="float-left">{{item.field}}</div>
		<div class="float-right">{{item.value}}</div>
	</li>
</ul>
