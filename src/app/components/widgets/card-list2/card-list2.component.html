<div [ngClass]="{ main: !isRecursive }" *ngIf="items.length > 0">
	<p *ngIf="title">{{title}}</p>
	<ul *ngFor="let item of items; index as i">
		<hr *ngIf="item.group" />
		<li>
			<div class="field">{{ item[fieldKey] }}</div>
			<div class="value">{{ item[valueKey] }}</div>
		</li>
		<li class="recursive" *ngIf="item.items">
			<app-card-list2 class="spacer" [items]="item.items" [isRecursive]="true"></app-card-list2>
		</li>
	</ul>
</div>
